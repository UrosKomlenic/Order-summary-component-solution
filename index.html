<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Sacramento&display=swap" rel="stylesheet">
  <title>Order summary component</title>
</head>

<body>
  <div class="screen">
    <img class="bg-pattern" src="images/pattern-background-desktop.svg" alt="background-pattern">
    <div class="card">
      <div class="hero-img">
        <img class="hero" src="images/illustration-hero.svg" alt="hero-img">
      </div>
      <div class="card2">
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="annual-plan">
          <img class="music-icon" src="images/icon-music.svg" alt="music-img">
          <div class="price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <p class="change"><span>Change</span></p>
        </div>
        <div class="btn">
          <button class="pay"type="payment" name="button">Proceed to Payment</button>
        </div>
        <div class="btn2">
          <button class="cancel" type="cancel" name="button">Cancel Order</button>
        </div>

      </div>


    </div>
  </div>



</body>

</html>
